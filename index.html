<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Product preview card component</title>
    </head>
    <body>
        <main class="card">
            <section class="card__image">
                <img
                    class="card__image--desktop"
                    src="./images/image-product-desktop.jpg"
                    alt="Chanel Parfum"
                />
                <img
                    class="card__image--mobile"
                    src="./images/image-product-mobile.jpg"
                    alt="Chanel Parfum"
                />
            </section>
            <section class="card__details">
                <h1 class="card__heading text-preset-1">
                    <span class="card__heading--label text-preset-4"
                        >Perfume</span
                    >
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="card__description text-preset-3">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="card__price">
                    <span class="card__price--new text-preset-1">$149.99</span>
                    <span class="card__price--old text-preset-5">$169.99</span>
                </div>
                <button class="card__button text-preset-2">
                    <img
                        class="card__button--icon"
                        src="./images/icon-cart.svg"
                        alt=""
                    />
                    Add to Cart
                </button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                class="attribution__link"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a class="attribution__link" href="#">Emmanuel Lopez</a>.
        </footer>
    </body>
</html>
